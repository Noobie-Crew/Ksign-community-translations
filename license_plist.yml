options:
  licenseFileNames:
    - LICENSE
  packagePaths:
    - Package.swift
  prefix: nya.asami.ksign
  xcworkspacePath: "*.xcworkspace"
  addVersionNumbers: false
  singlePage: false
  sandboxMode: true
  force: true

manual:
  - source: https://github.com/jkcoxson/idevice
    name: idevice
    body: |-
      MIT
  - name: "Zsign"
    file: "Zsign/LICENSE"

  - name: "LiveContainer"
    file: "Zsign/LICENSE_LC"
    
  - name: "ElleKit"
    file: "LICENSE_EllEKIT"

exclude:
  - swift-html-entities
  - LicensePlist
  - XcodeEdit
  - Yams
  - /.*-kit/
